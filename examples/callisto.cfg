/* Exemplo de configuração principal do daemon e-Callisto */
[rxcomport]=/dev/ttyUSB0
[instrument]=DEMO-Station
[filetime]=900
[frqfile]=frq00005.cfg
[focuscode]=03
[clocksource]=1
[datapath]=./data
[logpath]=./logs
[ovspath]=./overview
[chargepump]=1
[agclevel]=120
[autostart]=0
[outputformat]=fits
# ZMQ PUB (opcional): publicar frames para consumo externo (ex.: KUNLUN)
# Alternativa: exportar env var CALLISTO_ZMQ_PUB_ENDPOINT
[zmq_pub_endpoint]=tcp://*:5556
[zmq_pub_bind]=1
[zmq_pub_topic]=callisto
[zmq_pub_hwm]=10
